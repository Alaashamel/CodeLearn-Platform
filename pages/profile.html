<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EduPlatform</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <main class="auth-main">
        <form class="auth-form" id="profile-form" autocomplete="off">
            <h2 data-i18n="Your Profile">Your Profile</h2>
            <div class="avatar-upload">
                <label for="profile-avatar-input">
                    <img src="../assets/user-placeholder.png" alt="Avatar Preview" id="profile-avatar-preview"
                        class="avatar large">
                    <span data-i18n="Change Avatar">Change Avatar</span>
                </label>
                <input type="file" id="profile-avatar-input" accept="image/*" style="display:none">
            </div>
            <div class="form-group">
                <label for="profile-name" data-i18n="Full Name">Full Name</label>
                <input type="text" id="profile-name" required>
            </div>
            <div class="form-group">
                <label for="profile-email" data-i18n="Email">Email</label>
                <input type="email" id="profile-email" required>
            </div>
            <div class="form-group">
                <label for="profile-password" data-i18n="Password">Password</label>
                <input type="password" id="profile-password" required>
            </div>
            <button type="submit" class="btn-primary" data-i18n="Save Changes">Save Changes</button>
            <button type="button" id="logout-btn" class="btn-primary"
                style="background: var(--color-error);margin-top:0.5rem;" data-i18n="Logout">Logout</button>
        </form>
    </main>
    <script src="../js/main.js"></script>
</body>

</html>
