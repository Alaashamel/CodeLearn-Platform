<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduPlatform</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <main class="auth-main">
        <form class="auth-form" id="login-form" autocomplete="off">
            <h2 data-i18n="Login to EduPlatform">Login to EduPlatform</h2>
            <div class="form-group">
                <label for="login-email" data-i18n="Email">Email</label>
                <input type="email" id="login-email" required placeholder="you@email.com">
            </div>
            <div class="form-group">
                <label for="login-password" data-i18n="Password">Password</label>
                <input type="password" id="login-password" required placeholder="Password">
            </div>
            <button type="submit" class="btn-primary" data-i18n="Login">Login</button>
            <p class="auth-switch"><span data-i18n="Don't have an account?">Don't have an account?</span> <a
                    href="register.html" data-i18n="Register">Register</a></p>
        </form>
    </main>
    <script src="../js/main.js"></script>
</body>

</html>
