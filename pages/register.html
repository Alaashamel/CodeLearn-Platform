<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduPlatform</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <main class="auth-main">
        <form class="auth-form" id="register-form" autocomplete="off">
            <h2 data-i18n="Create Your Account">Create Your Account</h2>
            <div class="avatar-upload">
                <label for="avatar-input">
                    <img src="../assets/user-placeholder.png" alt="Avatar Preview" id="avatar-preview"
                        class="avatar large">
                    <span data-i18n="Upload Avatar">Upload Avatar</span>
                </label>
                <input type="file" id="avatar-input" accept="image/*" style="display:none">
            </div>
            <div class="form-group">
                <label for="reg-name" data-i18n="Full Name">Full Name</label>
                <input type="text" id="reg-name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="reg-email" data-i18n="Email">Email</label>
                <input type="email" id="reg-email" required placeholder="you@email.com">
            </div>
            <div class="form-group">
                <label for="reg-password" data-i18n="Password">Password</label>
                <input type="password" id="reg-password" required placeholder="Password (min 6 chars)">
            </div>
            <button type="submit" class="btn-primary" data-i18n="Register">Register</button>
            <p class="auth-switch"><span data-i18n="Already have an account?">Already have an account?</span> <a
                    href="login.html" data-i18n="Login">Login</a></p>
        </form>
    </main>
    <script src="../js/main.js"></script>
</body>

</html>
